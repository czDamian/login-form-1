<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/user.svg" type="image/x-icon" />
    <title>Login Form</title>
  </head>
  <body>
    <div>
      <div class="container">
        <h1>Login To Your Account</h1>
        <div>
          <label for="username">Username</label>
          <div class="flex borderDiv">
            <img src="assets/user.svg" alt="user" class="icons" />
            <input
              type="text"
              name="username"
              placeholder="Type your username" />
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <div class="flex borderDiv">
            <img src="assets/lock.svg" alt="password" class="icons" />
            <input
              type="text"
              name="password"
              placeholder="Type your password" />
          </div>
          <p class="forgotPass">forgot password?</p>
        </div>

        <button class="login">LOGIN</button>
        <div class="noSpace">

          <p>or sign up using</p>
          <div class="flex socials">
            <img src="assets/facebook.svg" alt="facebook" class="icons" />
            <img src="assets/twitter.svg" alt="twitter" class="icons" />
            <img src="assets/google.svg" alt="google" class="icons" />
          </div>
        </div>
        <div class="noSpace">
          <p>or continue with</p>
          <button>EMAIL</button>
        </div>
      </div>
    </div>
  </body>
</html>
